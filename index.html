<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–ï–° 1 - –í–ï–†–°–ò–Ø 9.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #00ffcc; --panel: #111411; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: #eee; }
        
        #forest { width: 100vw; height: 100vh; position: relative; overflow: hidden; background: #050505; }
        #bg-container { position: absolute; inset: 0; z-index: 1; }
        #bg-media { width: 100%; height: 100%; object-fit: cover; }
        #hero-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        .hero { position: absolute; transform-origin: center bottom; bottom: 0; }

        /* –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø (–û–¢–ö–†–´–¢–ê –ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ) */
        #side-panel { 
            position: fixed; right: 0; top: 0; width: 350px; height: 100%; 
            background: var(--panel); border-left: 1px solid #333; z-index: 100;
            transition: 0.4s; padding: 20px; overflow-y: auto;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        #side-panel.hidden { transform: translateX(100%); }
        #panel-trigger { 
            position: absolute; left: -45px; top: 20px; width: 45px; height: 45px; 
            background: var(--panel); color: var(--accent); border: 1px solid #333; cursor: pointer; border-radius: 10px 0 0 10px;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        .group { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .group-title { font-size: 10px; text-transform: uppercase; color: var(--accent); margin-bottom: 10px; font-weight: bold; letter-spacing: 1px; }
        
        input, button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-size: 13px; outline: none; }
        input { background: #000; color: #fff; border: 1px solid #444; margin-bottom: 10px; }
        button { background: #222; color: #fff; cursor: pointer; font-weight: bold; transition: 0.2s; border: 1px solid #444; }
        button:hover { background: #333; border-color: var(--accent); }
        .btn-main { background: var(--accent); color: #000; border: none; margin-top: 5px; }

        /* –°–ø–∏—Å–æ–∫ –≥–µ—Ä–æ–µ–≤ */
        .h-ctrl { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #333; }
        .h-ctrl img { width: 40px; height: 40px; object-fit: contain; border-radius: 4px; background: #000; }
        input[type="range"] { padding: 0; margin: 0; cursor: pointer; }

        /* –°—Ç–∞—Ç—É—Å-–±–∞—Ä */
        #status-log { font-size: 11px; color: var(--accent); margin-top: 10px; text-align: center; height: 15px; }

        /* –†–µ–∂–∏–º —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
        #phone-view { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; flex-direction: column; padding: 20px; }
        .upload-area { flex: 1; border: 3px dashed var(--accent); border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 20px 0; }
    </style>
</head>
<body>

<div id="forest">
    <div id="bg-container"><img id="bg-media" src="https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1920"></div>
    <div id="hero-layer"></div>
</div>

<div id="side-panel">
    <button id="panel-trigger" onclick="$('side-panel').classList.toggle('hidden')">‚óÄ</button>
    
    <div class="group">
        <div class="group-title">üõ†Ô∏è –ù–ê–°–¢–†–û–ô–ö–ê –°–ò–°–¢–ï–ú–´</div>
        <input type="text" id="key-cloud" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ API Imgbb">
        <input type="text" id="room-id" placeholder="–ù–∞–∑–æ–≤–∏—Ç–µ –∫–æ–º–Ω–∞—Ç—É (–ª—é–±–æ–µ –∏–º—è)">
        <button class="btn-main" onclick="generateQR()">üì≤ –ü–û–î–ö–õ–Æ–ß–ò–¢–¨ –¢–ï–õ–ï–§–û–ù</button>
        <div id="status-log">–û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏...</div>
    </div>

    <div class="group">
        <div class="group-title">üìÅ –ó–ê–ì–†–£–ó–ö–ê –° –≠–¢–û–ì–û –ü–ö</div>
        <button onclick="$('pc-file').click()">‚ûï –î–û–ë–ê–í–ò–¢–¨ –ì–ï–†–û–Ø</button>
        <input type="file" id="pc-file" hidden accept="image/*" onchange="localUpload(this)">
    </div>

    <div class="group">
        <div class="group-title">üë• –ì–ï–†–û–ò –í –õ–ï–°–£</div>
        <div id="active-list"></div>
    </div>
</div>

<div id="qr-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:2000;" onclick="this.style.display='none'">
    <div id="qr-code" style="background:white; padding:15px; border-radius:10px;"></div>
    <p style="margin-top:20px; font-weight:bold; color:var(--accent)">–°–ö–ê–ù–ï–† –î–õ–Ø –ü–£–õ–¨–¢–ê</p>
</div>

<div id="phone-view">
    <div class="group">
        <div class="group-title">–ö–õ–Æ–ß –ò–ò (Remove.bg)</div>
        <input type="text" id="key-ai" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á –¥–ª—è –≤—ã—Ä–µ–∑–∞–Ω–∏—è">
    </div>
    <div class="upload-area" onclick="$('file-in').click()">
        <span style="font-size:60px">üì∑</span>
        <p style="margin-top:10px; font-weight:bold; color:var(--accent)">–ó–ê–ì–†–£–ó–ò–¢–¨ –ì–ï–†–û–Ø</p>
    </div>
    <input type="file" id="file-in" hidden accept="image/*" onchange="mobileUpload(this)">
    <div id="phone-journal" style="display:grid; grid-template-columns:repeat(3, 1fr); gap:10px;"></div>
    <div id="phone-status" style="margin-top:20px; text-align:center; color:var(--accent)"></div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let heroes = [], peer, conn;

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        if(params.get('kc')) {
            $('phone-view').style.display = 'flex';
            $('key-cloud').value = params.get('kc');
            $('room-id').value = params.get('rid');
            initPeer("P-" + params.get('rid'), "S-" + params.get('rid'));
        }
    };

    function log(msg) { $('status-log').innerText = msg; }

    function initPeer(myId, targetId) {
        peer = new Peer(myId);
        peer.on('connection', c => {
            conn = c;
            conn.on('data', d => { 
                if(d.type === 'spawn') {
                    spawnHero(d.src);
                    log("–ì–µ—Ä–æ–π –ø—Ä–∏–ª–µ—Ç–µ–ª —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞!");
                }
            });
        });
        if(targetId) {
            setTimeout(() => {
                conn = peer.connect(targetId);
                conn.on('open', () => $('phone-status').innerText = "‚úÖ –ü–û–î–ö–õ–Æ–ß–ï–ù–û –ö –ü–ö");
            }, 1000);
        }
    }

    function generateQR() {
        const kc = $('key-cloud').value;
        const rid = $('room-id').value;
        if(!kc || !rid) return alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");
        
        initPeer("S-" + rid, null);
        const url = `${window.location.origin}${window.location.pathname}?kc=${kc}&rid=${rid}`;
        
        $('qr-code').innerHTML = "";
        new QRCode($('qr-code'), { text: url, width: 220, height: 220 });
        $('qr-modal').style.display = 'flex';
        log("–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞. –ü–æ–¥–∫–ª—é—á–∏—Ç–µ –ø—É–ª—å—Ç.");
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–∫–∞–ª—å–Ω–æ —Å –ü–ö
    function localUpload(input) {
        if(!input.files[0]) return;
        const reader = new FileReader();
        reader.onload = e => spawnHero(e.target.result);
        reader.readAsDataURL(input.files[0]);
    }

    async function mobileUpload(input) {
        if(!input.files[0]) return;
        const kc = $('key-cloud').value;
        const status = $('phone-status');
        status.innerText = "‚è≥ –ó–ê–ì–†–£–ó–ö–ê...";
        
        const fd = new FormData();
        fd.append('image', input.files[0]);

        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${kc}`, { method: 'POST', body: fd });
            const json = await res.json();
            if(json.success) {
                status.innerText = "‚úÖ –í –ñ–£–†–ù–ê–õ–ï";
                addPhoneThumb(json.data.url, input.files[0]);
            }
        } catch(e) { status.innerText = "‚ùå –û–®–ò–ë–ö–ê"; }
    }

    function addPhoneThumb(url, file) {
        const img = document.createElement('img');
        img.src = url;
        img.style = "width:100%; aspect-ratio:1; object-fit:cover; border-radius:8px; border:2px solid #333";
        img.onclick = () => confirmToForest(file);
        $('phone-journal').prepend(img);
    }

    async function confirmToForest(file) {
        const aiKey = $('key-ai').value;
        if(!aiKey) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á –ò–ò!");
        if(!confirm("–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –ª–µ—Å?")) return;

        $('phone-status').innerText = "‚úÇÔ∏è –ò–ò –í–´–†–ï–ó–ê–ï–¢ –§–û–ù...";
        const fd = new FormData();
        fd.append('image_file', file);

        try {
            const res = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST', headers: { 'X-Api-Key': aiKey }, body: fd
            });
            if(res.ok) {
                const blob = await res.blob();
                const reader = new FileReader();
                reader.onload = () => {
                    if(conn) conn.send({type: 'spawn', src: reader.result});
                    $('phone-status').innerText = "‚úÖ –ì–û–¢–û–í–û!";
                };
                reader.readAsDataURL(blob);
            }
        } catch(e) { alert("–û—à–∏–±–∫–∞ –ò–ò"); }
    }

    function spawnHero(src) {
        const id = Date.now();
        const img = document.createElement('img');
        img.src = src; img.className = 'hero'; img.id = 'h-'+id;
        img.style.width = "250px";
        const isFar = heroes.length % 2 === 0;
        img.style.bottom = isFar ? "45%" : "5%";
        img.style.zIndex = isFar ? 5 : 20;
        $('hero-layer').appendChild(img);
        heroes.push({id, el:img, x:-400, speed: 1.2+Math.random(), angle:0});

        const ctrl = document.createElement('div');
        ctrl.className = 'h-ctrl';
        ctrl.id = 'c-'+id;
        ctrl.innerHTML = `<img src="${src}">
            <input type="range" min="50" max="800" value="250" oninput="$('h-${id}').style.width=this.value+'px'">
            <button onclick="removeHero(${id})" style="width:40px; background:#500">√ó</button>`;
        $('active-list').appendChild(ctrl);
    }

    function removeHero(id) {
        const h = heroes.find(x => x.id === id);
        if(h) { h.el.remove(); $(`c-${id}`).remove(); heroes = heroes.filter(x => x.id !== id); }
    }

    function update() {
        const w = window.innerWidth;
        heroes.forEach(h => {
            h.x += h.speed; h.angle += 0.04;
            if(h.x > w + 500) h.x = -500;
            h.el.style.transform = `translateX(${h.x}px) translateY(${Math.sin(h.angle)*5}px)`;
        });
        requestAnimationFrame(update);
    }
    update();
</script>
</body>
</html>
