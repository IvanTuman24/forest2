<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–ï–° 1 - –í–ï–†–°–ò–Ø 8.9</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #00ffcc; --panel: #111411; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: #eee; }
        
        #forest { width: 100vw; height: 100vh; position: relative; overflow: hidden; background: #050505; }
        #bg-container { position: absolute; inset: 0; z-index: 1; }
        #bg-media { width: 100%; height: 100%; object-fit: cover; }
        #hero-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        .hero { position: absolute; transform-origin: center bottom; bottom: 0; }

        #side-panel { 
            position: fixed; right: 0; top: 0; width: 320px; height: 100%; 
            background: var(--panel); border-left: 1px solid #333; z-index: 100;
            transform: translateX(100%); transition: 0.4s; padding: 20px; overflow-y: auto;
        }
        #side-panel.open { transform: translateX(0); }
        #panel-trigger { 
            position: absolute; left: -45px; top: 20px; width: 45px; height: 45px; 
            background: var(--panel); color: var(--accent); border: 1px solid #333; cursor: pointer; border-radius: 10px 0 0 10px;
        }

        .group { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .group-title { font-size: 10px; text-transform: uppercase; color: var(--accent); margin-bottom: 10px; font-weight: bold; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; margin-bottom: 10px; border-radius: 6px; }
        button { width: 100%; padding: 12px; background: var(--accent); color: #000; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        #active-list .h-ctrl { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.5); padding: 8px; border-radius: 8px; margin-bottom: 8px; }

        #phone-view { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .big-upload { width: 100%; padding: 30px; border: 3px dashed var(--accent); border-radius: 15px; text-align: center; margin-bottom: 20px; }
        .phone-journal-item { width: 100%; aspect-ratio: 1; border: 2px solid #333; border-radius: 8px; object-fit: cover; }
    </style>
</head>
<body>

<div id="forest">
    <div id="bg-container"><img id="bg-media" src="https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1920"></div>
    <div id="hero-layer"></div>
</div>

<div id="side-panel">
    <button id="panel-trigger" onclick="$('side-panel').classList.toggle('open')">‚óÄ</button>
    <div class="group">
        <div class="group-title">üîë –°–ò–°–¢–ï–ú–ê</div>
        <input type="text" id="key-cloud" placeholder="–ö–ª—é—á Imgbb">
        <input type="text" id="room-id" placeholder="ID –ö–æ–º–Ω–∞—Ç—ã">
        <button onclick="generateQR()">üì≤ –ü–û–õ–£–ß–ò–¢–¨ QR</button>
    </div>
    <div class="group-title">üë• –ì–ï–†–û–ò –í –õ–ï–°–£</div>
    <div id="active-list"></div>
</div>

<div id="qr-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:2000;" onclick="this.style.display='none'">
    <div id="qr-code" style="background:white; padding:15px; border-radius:10px;"></div>
</div>

<div id="phone-view">
    <div class="group">
        <div class="group-title">‚öôÔ∏è –ù–ê–°–¢–†–û–ô–ö–ê –ò–ò</div>
        <input type="text" id="key-ai" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –∫–ª—é—á Remove.bg">
    </div>
    <div class="big-upload" onclick="$('file-in').click()">
        <span style="font-size:40px">üì∑</span>
        <p style="margin-top:10px">–ó–ê–ì–†–£–ó–ò–¢–¨ –ì–ï–†–û–Ø</p>
    </div>
    <input type="file" id="file-in" hidden accept="image/*" onchange="mobileUpload(this)">
    
    <div class="group">
        <div class="group-title">–ñ–£–†–ù–ê–õ (–ö–ª–∏–∫–Ω–∏, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –ª–µ—Å)</div>
        <div id="phone-journal" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;"></div>
    </div>
    <div id="phone-status" style="text-align:center; color: var(--accent);"></div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let heroes = [], peer, conn;

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        if(params.get('kc')) {
            $('phone-view').style.display = 'flex';
            $('key-cloud').value = params.get('kc');
            $('room-id').value = params.get('rid');
            initPeer("P-" + params.get('rid'), "S-" + params.get('rid'));
        }
        update();
    };

    function initPeer(myId, targetId) {
        peer = new Peer(myId);
        peer.on('connection', c => {
            conn = c;
            conn.on('data', d => { if(d.type === 'spawn') spawnHero(d.src); });
        });
        if(targetId) {
            const tryConnect = () => {
                conn = peer.connect(targetId);
                conn.on('open', () => $('phone-status').innerText = "‚úÖ –ü–û–î–ö–õ–Æ–ß–ï–ù–û –ö –≠–ö–†–ê–ù–£");
            };
            setTimeout(tryConnect, 1000);
        }
    }

    function generateQR() {
        const kc = $('key-cloud').value;
        const rid = $('room-id').value;
        if(!kc || !rid) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∫–ª—é—á–∏!");
        initPeer("S-" + rid, null);
        const url = `${window.location.origin}${window.location.pathname}?kc=${kc}&rid=${rid}`;
        $('qr-code').innerHTML = "";
        new QRCode($('qr-code'), { text: url, width: 220, height: 220 });
        $('qr-modal').style.display = 'flex';
    }

    async function mobileUpload(input) {
        if(!input.files[0]) return;
        const kc = $('key-cloud').value;
        const status = $('phone-status');
        status.innerText = "‚è≥ –ó–ê–ì–†–£–ó–ö–ê –í –û–ë–õ–ê–ö–û...";

        const fd = new FormData();
        fd.append('image', input.files[0]);

        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${kc}`, { method: 'POST', body: fd });
            const json = await res.json();
            if(json.success) {
                status.innerText = "‚úÖ –í –ñ–£–†–ù–ê–õ–ï";
                createJournalThumbnail(json.data.url, input.files[0]);
            }
        } catch(e) { status.innerText = "‚ùå –û–®–ò–ë–ö–ê –û–ë–õ–ê–ö–ê"; }
    }

    function createJournalThumbnail(url, originalFile) {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'phone-journal-item';
        img.onclick = () => confirmToForest(originalFile);
        $('phone-journal').prepend(img);
    }

    async function confirmToForest(file) {
        const aiKey = $('key-ai').value;
        if(!aiKey) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á Remove.bg –≤ –ø–æ–ª–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ò–ò!");
        
        if(confirm("–û—Ç–ø—Ä–∞–≤–∏—Ç—å —ç—Ç–æ–≥–æ –≥–µ—Ä–æ—è –Ω–∞ —ç–∫—Ä–∞–Ω? (–ë—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω –∫—Ä–µ–¥–∏—Ç –ò–ò)")) {
            $('phone-status').innerText = "‚úÇÔ∏è –ò–ò –í–´–†–ï–ó–ê–ï–¢ –§–û–ù...";
            const fd = new FormData();
            fd.append('image_file', file);

            try {
                const res = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': aiKey },
                    body: fd
                });
                if(res.ok) {
                    const blob = await res.blob();
                    const reader = new FileReader();
                    reader.onload = () => {
                        if(conn) conn.send({type: 'spawn', src: reader.result});
                        $('phone-status').innerText = "‚úÖ –ì–ï–†–û–ô –ù–ê –≠–ö–†–ê–ù–ï!";
                    };
                    reader.readAsDataURL(blob);
                } else { alert("–û—à–∏–±–∫–∞ –ò–ò. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–ª—é—á."); }
            } catch(e) { alert("–°–±–æ–π —Å–µ—Ç–∏"); }
        }
    }

    function spawnHero(src) {
        const id = Date.now();
        const img = document.createElement('img');
        img.src = src; img.className = 'hero'; img.id = 'h-'+id;
        img.style.width = "250px";
        const isFar = heroes.length % 2 === 0;
        img.style.bottom = isFar ? "45%" : "5%";
        img.style.zIndex = isFar ? 5 : 20;
        $('hero-layer').appendChild(img);
        heroes.push({id, el:img, x:-400, speed: 1.2+Math.random(), angle:0});

        const ctrl = document.createElement('div');
        ctrl.className = 'h-ctrl';
        ctrl.id = 'c-'+id;
        ctrl.innerHTML = `<img src="${src}" style="width:30px; height:30px; object-fit:contain;">
            <input type="range" min="50" max="800" value="250" oninput="$('h-${id}').style.width=this.value+'px'">
            <button onclick="removeHero(${id})" style="width:40px; background:#500; color:#fff">√ó</button>`;
        $('active-list').appendChild(ctrl);
        $('side-panel').classList.add('open');
    }

    function removeHero(id) {
        const h = heroes.find(x => x.id === id);
        if(h) { h.el.remove(); $(`c-${id}`).remove(); heroes = heroes.filter(x => x.id !== id); }
    }

    function update() {
        const w = window.innerWidth;
        heroes.forEach(h => {
            h.x += h.speed; h.angle += 0.04;
            if(h.x > w + 500) h.x = -500;
            h.el.style.transform = `translateX(${h.x}px) translateY(${Math.sin(h.angle)*5}px)`;
        });
        requestAnimationFrame(update);
    }
</script>
</body>
</html>
