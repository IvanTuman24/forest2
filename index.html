<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–ï–° 1 - –í–ï–†–°–ò–Ø 8.6</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #00ffcc; --panel: #111411; --ws: 5s; --wp: 2deg; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: #eee; }
        
        #selector { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .mode-btn { width: 280px; padding: 25px; border-radius: 15px; border: 2px solid var(--accent); background: #111; color: white; cursor: pointer; text-align: center; }

        #main-wrapper { display: flex; width: 100vw; height: 100vh; position: relative; }
        #forest { flex: 1; position: relative; overflow: hidden; background: #000; }
        
        #bg-container { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        #bg-media { transition: transform 0.1s linear; will-change: transform; min-width: 100%; min-height: 100%; object-fit: cover; }
        .wind-effect { animation: wind var(--ws) ease-in-out infinite; }
        @keyframes wind { 0%, 100% { transform: skewX(0deg); } 50% { transform: skewX(var(--wp)); } }
        
        #hero-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        .hero { position: absolute; transform-origin: center bottom; bottom: 0; filter: saturate(1.4) contrast(1.1); }

        #side-panel { width: 340px; background: var(--panel); border-left: 1px solid #333; transition: 0.4s; z-index: 100; position: relative; display: flex; flex-direction: column; height: 100vh; }
        #side-panel.hidden { margin-right: -340px; }
        #toggle-panel { position: absolute; left: -45px; top: 20px; width: 45px; height: 45px; background: var(--panel); border: 1px solid #333; border-radius: 10px 0 0 10px; color: var(--accent); cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .content { padding: 15px; overflow-y: auto; flex: 1; padding-bottom: 100px; }
        .group { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 12px; border: 1px solid #333; }
        .group-title { font-size: 10px; text-transform: uppercase; color: var(--accent); margin-bottom: 8px; font-weight: bold; }

        #ai-status { padding: 10px; border-radius: 6px; font-size: 11px; text-align: center; margin-bottom: 10px; background: #1a1a1a; border: 1px solid #333; color: #aaa; }
        .status-active { color: var(--accent); border-color: var(--accent); background: rgba(0, 255, 204, 0.05); }

        #history-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .hist-card { width: 100%; aspect-ratio: 1; background: #222; border-radius: 4px; border: 1px solid #444; cursor: pointer; object-fit: contain; }

        button { width: 100%; padding: 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; background: #2a2d26; color: white; font-size: 11px; margin-top: 5px; }
        .btn-ai { background: var(--accent) !important; color: #000 !important; }
        input[type="range"] { width: 100%; accent-color: var(--accent); }
    </style>
</head>
<body>

<div id="selector">
    <div class="mode-btn" onclick="startMode('screen')"><h2>üñ•Ô∏è –≠–ö–†–ê–ù</h2></div>
    <div class="mode-btn" onclick="startMode('phone')"><h2>üì± –ü–£–õ–¨–¢</h2></div>
</div>

<div id="main-wrapper">
    <div id="forest">
        <div id="bg-container" class="wind-effect"><img id="bg-media" src="https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1920"></div>
        <div id="hero-layer"></div>
    </div>

    <div id="side-panel">
        <div id="toggle-panel" onclick="$('side-panel').classList.toggle('hidden')">‚óÄ</div>
        <div class="content">
            <div id="room-info" class="group" style="text-align:center">ROOM ID: <b id="room-id-display" style="color:var(--accent)">...</b></div>
            
            <div id="ai-status">–û–ñ–ò–î–ê–ù–ò–ï –î–ï–ô–°–¢–í–ò–ô</div>

            <div class="group">
                <div class="group-title">1. –°–û–ó–î–ê–ù–ò–ï –ì–ï–†–û–Ø</div>
                <input type="password" id="api-key" placeholder="API –ö–ª—é—á (Remove.bg)" style="width:100%; background:black; color:white; padding:8px; border:1px solid #444; margin-bottom:5px;">
                <video id="feed" style="width:100%; border-radius:8px; background:#000;" autoplay playsinline></video>
                <button class="btn-ai" onclick="takePhoto()">‚úÇÔ∏è –°–î–ï–õ–ê–¢–¨ –§–û–¢–û –ò –í–´–†–ï–ó–ê–¢–¨</button>
                <button onclick="$('h-pc').click()">üìÇ –ó–ê–ì–†–£–ó–ò–¢–¨ –ì–ï–†–û–Ø –° –ü–ö</button>
                <input type="file" id="h-pc" hidden onchange="processFile(this.files[0])">
            </div>

            <div class="group">
                <div class="group-title">üìú –ò–°–¢–û–†–ò–Ø –°–ï–°–°–ò–ò</div>
                <div id="history-grid"></div>
            </div>

            <div class="group">
                <div class="group-title">2. –ù–ê–°–¢–†–û–ô–ö–ò –ú–ò–†–ê</div>
                <button onclick="$('bg-file').click()">üñºÔ∏è –°–ú–ï–ù–ò–¢–¨ –§–û–ù</button>
                <button onclick="$('snd-file').click()" style="background:#1a4a1a">üéµ –î–û–ë–ê–í–ò–¢–¨ –ó–í–£–ö</button>
                <label style="font-size:10px">–ì–†–û–ú–ö–û–°–¢–¨</label>
                <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="control('vol', this.value)">
                <label style="font-size:10px">–ú–ê–°–®–¢–ê–ë –§–û–ù–ê</label>
                <input type="range" min="50" max="300" value="100" oninput="control('bg-z', this.value)">
                <input type="file" id="bg-file" hidden onchange="uploadBg(this)">
                <input type="file" id="snd-file" hidden accept="audio/*" onchange="uploadSnd(this)">
            </div>
            
            <div id="hero-list"></div>
        </div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let peer, conn, role, heroes = [], history = [], bgAudio = null, bgS = {z:1};
    let roomID = "";

    function setStatus(text, active = false) {
        const el = $('ai-status');
        el.innerText = text;
        el.className = active ? 'status-active' : '';
        console.log("AI Status:", text);
    }

    function startMode(m) {
        role = m;
        $('selector').style.display = 'none';
        initCamera();
        if(role === 'phone') {
            $('forest').style.display = 'none';
            $('side-panel').style.width = '100%';
            $('side-panel').classList.remove('hidden');
            $('toggle-panel').style.display = 'none';
            roomID = prompt("–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã —Å —ç–∫—Ä–∞–Ω–∞:");
            initPeer(null, roomID);
        } else {
            roomID = Math.random().toString(36).substring(2, 6).toUpperCase();
            $('room-id-display').innerText = roomID;
            initPeer("F2-" + roomID, null);
        }
        requestAnimationFrame(update);
    }

    async function handleHeroCreation(blob) {
        const key = $('api-key').value;
        if(!key) {
            setStatus("‚ö†Ô∏è –û–®–ò–ë–ö–ê: –í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á –¥–ª—è –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –≤—ã—Ä–µ–∑–∞–Ω–∏—è!");
            alert("–î–ª—è –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –≤—ã—Ä–µ–∑–∞–Ω–∏—è –Ω—É–∂–µ–Ω –∫–ª—é—á –æ—Ç Remove.bg (–æ–Ω –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π –Ω–∞ –ø–µ—Ä–≤—ã–µ 50 —Ñ–æ—Ç–æ)");
            return;
        }

        setStatus("üöÄ –ò–ò: –ù–∞—á–∏–Ω–∞—é —É–¥–∞–ª–µ–Ω–∏–µ —Ñ–æ–Ω–∞...", true);
        
        const fd = new FormData();
        fd.append('image_file', blob);
        fd.append('size', 'auto');

        try {
            const res = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST',
                headers: { 'X-Api-Key': key },
                body: fd
            });

            if (res.ok) {
                setStatus("‚úÖ –ò–ò: –§–æ–Ω —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω! –î–æ–±–∞–≤–ª—è—é –≤ –ª–µ—Å...", true);
                const resultBlob = await res.blob();
                const reader = new FileReader();
                reader.onload = () => {
                    addHero(reader.result, Date.now(), true);
                    setTimeout(() => setStatus("–û–ñ–ò–î–ê–ù–ò–ï –î–ï–ô–°–¢–í–ò–ô"), 3000);
                };
                reader.readAsDataURL(resultBlob);
            } else {
                const err = await res.json();
                setStatus("‚ùå –û–®–ò–ë–ö–ê –ò–ò: " + err.errors[0].title);
            }
        } catch (e) {
            setStatus("‚ùå –°–ë–û–ô –°–ï–¢–ò: –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç");
        }
    }

    // --- –°–¢–ê–ù–î–ê–†–¢–ù–´–ï –§–£–ù–ö–¶–ò–ò (PeerJS, –ì–µ—Ä–æ–∏, –ê–Ω–∏–º–∞—Ü–∏—è) ---
    function initPeer(id, target) {
        peer = new Peer(id);
        peer.on('open', () => { setStatus("–°–ò–°–¢–ï–ú–ê –ì–û–¢–û–í–ê: –°–≤—è–∑—å –æ—Ç–∫—Ä—ã—Ç–∞"); if(target) connect("F2-" + target); });
        peer.on('connection', c => { conn = c; setStatus("–ü–£–õ–¨–¢ –ü–û–î–ö–õ–Æ–ß–ï–ù", true); setupConn(c); });
    }

    function connect(id) {
        conn = peer.connect(id);
        setupConn(conn);
    }

    function setupConn(c) {
        c.on('open', () => { setStatus("–°–í–Ø–ó–¨ –£–°–¢–ê–ù–û–í–õ–ï–ù–ê ‚úÖ", true); });
        c.on('data', d => handleData(d));
    }

    function handleData(d) {
        if(d.type === 'cmd') {
            if(d.name === 'bg-z') bgS.z = d.val/100;
            if(d.name === 'vol' && bgAudio) bgAudio.volume = d.val;
            const h = heroes.find(x => x.id == d.id);
            if(h) {
                if(d.name === 'h-sz') h.el.style.width = d.val + "px";
                if(d.name === 'h-sp') h.speed = parseFloat(d.val);
                if(d.name === 'h-del') deleteHeroLocal(d.id);
            }
            $('bg-media').style.transform = `scale(${bgS.z})`;
        }
        if(d.type === 'hero') addHero(d.src, d.id, d.isNew);
        if(d.type === 'bg') { setStatus("üñºÔ∏è –ó–ê–ì–†–£–ó–ö–ê –ù–û–í–û–ì–û –§–û–ù–ê..."); $('bg-media').src = d.src; }
        if(d.type === 'snd') { setStatus("üéµ –ó–ê–ì–†–£–ó–ö–ê –ó–í–£–ö–ê..."); playSnd(d.src); }
    }

    function control(name, val, id = null) {
        if(conn) conn.send({type:'cmd', name, val, id});
        handleData({type:'cmd', name, val, id});
    }

    function addHero(src, id, isNew) {
        if($('h-'+id)) return;
        const img = document.createElement('img');
        img.src = src; img.className = 'hero'; img.id = 'h-' + id;
        const isFar = heroes.length % 2 === 0;
        img.style.bottom = isFar ? "45%" : "5%";
        img.style.width = isFar ? "150px" : "280px";
        img.style.zIndex = isFar ? 5 : 20;
        $('hero-layer').appendChild(img);
        heroes.push({ id, el: img, x: -300, speed: 2, angle: Math.random()*10 });

        const item = document.createElement('div');
        item.className = 'h-item'; item.id = 'ui-'+id;
        item.style = "background:#000; padding:10px; border-radius:8px; margin-top:8px; border:1px solid #444;";
        item.innerHTML = `<div style="display:flex; align-items:center; gap:10px;">
            <img src="${src}" style="width:40px;height:40px;object-fit:contain;">
            <input type="range" min="30" max="600" value="${isFar?150:280}" oninput="control('h-sz', this.value, ${id})">
            <button style="width:30px; background:#500" onclick="control('h-del', 0, ${id})">√ó</button>
        </div>`;
        $('hero-list').appendChild(item);
        addToHistory(src, id);
        if(isNew && conn) conn.send({type:'hero', src, id, isNew: false});
    }

    function addToHistory(src, id) {
        if(history.find(x => x.id === id)) return;
        history.push({id, src});
        const img = document.createElement('img');
        img.src = src; img.className = 'hist-card';
        img.onclick = () => { setStatus("‚ôªÔ∏è –í–û–ó–í–†–ê–¢ –ì–ï–†–û–Ø –ò–ó –ò–°–¢–û–†–ò–ò..."); addHero(src, Date.now(), true); };
        $('history-grid').appendChild(img);
    }

    function deleteHeroLocal(id) {
        const idx = heroes.findIndex(x => x.id == id);
        if(idx > -1) { 
            setStatus("üóëÔ∏è –ì–ï–†–û–ô –£–î–ê–õ–ï–ù (–ü–ï–†–ï–ú–ï–©–ï–ù –í –ò–°–¢–û–†–ò–Æ)");
            heroes[idx].el.remove(); 
            heroes.splice(idx, 1); 
            if($('ui-'+id)) $('ui-'+id).remove(); 
        }
    }

    function takePhoto() { 
        const c = document.createElement('canvas'); const v = $('feed'); 
        c.width = v.videoWidth; c.height = v.videoHeight; 
        c.getContext('2d').drawImage(v, 0, 0); 
        c.toBlob(blob => handleHeroCreation(blob)); 
    }

    function processFile(f) { if(f) handleHeroCreation(f); }
    function uploadBg(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { if(conn) conn.send({type:'bg', src:e.target.result}); $('bg-media').src = e.target.result; }; r.readAsDataURL(i.files[0]); } }
    function uploadSnd(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { if(conn) conn.send({type:'snd', src:e.target.result}); playSnd(e.target.result); }; r.readAsDataURL(i.files[0]); } }
    function playSnd(s) { if(bgAudio) bgAudio.pause(); bgAudio = new Audio(s); bgAudio.loop = true; bgAudio.play(); }
    async function initCamera() { try { const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}); $('feed').srcObject = s; } catch(e){}}
    
    function update() {
        const w = $('forest').clientWidth;
        heroes.forEach(h => { 
            h.x += h.speed; h.angle += 0.05; 
            if(h.x > w + 400) h.x = -400; 
            h.el.style.transform = `translateX(${h.x}px) translateY(${Math.sin(h.angle)*4}px)`; 
        });
        requestAnimationFrame(update);
    }
</script>
</body>
</html>
