<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–ï–° 1 - –í–ï–†–°–ò–Ø 8.8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #00ffcc; --panel: #111411; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: #eee; }
        
        #forest { width: 100vw; height: 100vh; position: relative; overflow: hidden; background: #050505; }
        #bg-container { position: absolute; inset: 0; z-index: 1; }
        #bg-media { width: 100%; height: 100%; object-fit: cover; }
        #hero-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        .hero { position: absolute; transform-origin: center bottom; bottom: 0; }

        /* –ü–∞–Ω–µ–ª—å */
        #side-panel { 
            position: fixed; right: 0; top: 0; width: 320px; height: 100%; 
            background: var(--panel); border-left: 1px solid #333; z-index: 100;
            transform: translateX(100%); transition: 0.4s; padding: 20px;
        }
        #side-panel.open { transform: translateX(0); }
        #panel-trigger { 
            position: absolute; left: -45px; top: 20px; width: 45px; height: 45px; 
            background: var(--panel); color: var(--accent); border: 1px solid #333; cursor: pointer; border-radius: 10px 0 0 10px;
        }

        .group { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .group-title { font-size: 10px; text-transform: uppercase; color: var(--accent); margin-bottom: 10px; font-weight: bold; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; margin-bottom: 10px; border-radius: 6px; }
        button { width: 100%; padding: 12px; background: var(--accent); color: #000; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        
        #journal-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .journal-item { width: 100%; aspect-ratio: 1; background: #222; border-radius: 5px; object-fit: contain; cursor: pointer; border: 1px solid #444; }

        /* QR */
        #qr-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        #qr-code { background: white; padding: 15px; border-radius: 10px; }

        /* –¢–µ–ª–µ—Ñ–æ–Ω */
        #phone-view { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .big-upload { width: 100%; padding: 30px; border: 3px dashed var(--accent); border-radius: 15px; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="forest">
    <div id="bg-container"><img id="bg-media" src="https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1920"></div>
    <div id="hero-layer"></div>
</div>

<div id="side-panel">
    <button id="panel-trigger" onclick="$('side-panel').classList.toggle('open')">‚óÄ</button>
    <div class="group">
        <div class="group-title">üîë –ù–ê–°–¢–†–û–ô–ö–ê</div>
        <input type="text" id="key-cloud" placeholder="Imgbb API Key">
        <input type="text" id="room-id" placeholder="ID –∫–æ–º–Ω–∞—Ç—ã (–ª—é–±–æ–π —Ç–µ–∫—Å—Ç)">
        <button onclick="generateQR()">üì≤ –ü–û–î–ö–õ–Æ–ß–ò–¢–¨ –ü–£–õ–¨–¢</button>
    </div>
    
    <div class="group">
        <div class="group-title">üìú –ñ–£–†–ù–ê–õ (–û–ë–ù–û–í–õ–ï–ù–ò–ï 2–°)</div>
        <div id="journal-grid"></div>
    </div>
</div>

<div id="qr-modal" onclick="this.style.display='none'">
    <div id="qr-code"></div>
    <p style="margin-top:20px; font-weight:bold; color:var(--accent)">–°–ö–ê–ù –î–õ–Ø –ü–£–õ–¨–¢–ê</p>
</div>

<div id="phone-view">
    <div class="group-title">–ü–£–õ–¨–¢ –£–ü–†–ê–í–õ–ï–ù–ò–Ø</div>
    <div class="big-upload" onclick="$('file-in').click()">
        <span style="font-size:40px">üì∑</span>
        <p style="color:var(--accent); font-weight:bold; margin-top:10px">–ó–ê–ì–†–£–ó–ò–¢–¨ –í –ñ–£–†–ù–ê–õ</p>
    </div>
    <input type="file" id="file-in" hidden accept="image/*" onchange="mobileUpload(this)">
    
    <div class="group">
        <div class="group-title">–í–ê–® –ñ–£–†–ù–ê–õ</div>
        <div id="phone-journal" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px;"></div>
    </div>
    <div id="phone-status" style="text-align:center; font-size:14px; color: var(--accent);"></div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let heroes = [], knownUrls = new Set();
    let peer, conn;

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const kc = params.get('kc');
        const rid = params.get('rid');

        if(kc && rid) {
            // –†–ï–ñ–ò–ú –¢–ï–õ–ï–§–û–ù–ê
            $('phone-view').style.display = 'flex';
            $('key-cloud').value = kc;
            $('room-id').value = rid;
            initPeer("P-" + rid + "-" + Math.floor(Math.random()*1000), "S-" + rid);
        } else {
            // –†–ï–ñ–ò–ú –≠–ö–†–ê–ù–ê - –∂–¥–µ–º –≤–≤–æ–¥–∞ ID –∫–æ–º–Ω–∞—Ç—ã
        }
        update();
    };

    function initPeer(myId, targetId) {
        peer = new Peer(myId);
        peer.on('open', () => {
            if(targetId) {
                conn = peer.connect(targetId);
                conn.on('open', () => $('phone-status').innerText = "‚úÖ –°–í–Ø–ó–¨ –° –≠–ö–†–ê–ù–û–ú –ï–°–¢–¨");
            }
        });
        peer.on('connection', c => {
            conn = c;
            conn.on('data', d => { if(d.type === 'sync') addToJournal(d.src); });
        });
    }

    function generateQR() {
        const kc = $('key-cloud').value;
        const rid = $('room-id').value;
        if(!kc || !rid) return alert("–í–≤–µ–¥–∏—Ç–µ API –ö–ª—é—á –∏ –ª—é–±–æ–π ID –∫–æ–º–Ω–∞—Ç—ã!");
        
        initPeer("S-" + rid, null); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–µ—Ä–≤–µ—Ä–Ω—É—é —á–∞—Å—Ç—å –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        
        const baseUrl = window.location.origin + window.location.pathname;
        const fullUrl = `${baseUrl}?kc=${encodeURIComponent(kc)}&rid=${encodeURIComponent(rid)}`;
        
        $('qr-code').innerHTML = "";
        new QRCode($('qr-code'), { text: fullUrl, width: 250, height: 250 });
        $('qr-modal').style.display = 'flex';
        
        // –ó–∞–ø—É—Å–∫ "—Å–∫–∞–Ω–µ—Ä–∞" –ø–∞–ø–∫–∏ (–≤ –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ - –æ–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö)
        setInterval(() => { console.log("–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è..."); }, 2000);
    }

    async function mobileUpload(input) {
        if(!input.files[0]) return;
        const kc = $('key-cloud').value;
        const status = $('phone-status');
        status.innerText = "‚è≥ –ó–ê–ì–†–£–ó–ö–ê...";

        const fd = new FormData();
        fd.append('image', input.files[0]);

        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${kc}`, { method: 'POST', body: fd });
            const json = await res.json();
            if(json.success) {
                const url = json.data.url;
                status.innerText = "‚úÖ –û–¢–ü–†–ê–í–õ–ï–ù–û!";
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∂—É—Ä–Ω–∞–ª —Ç–µ–ª–µ—Ñ–æ–Ω–∞
                const img = document.createElement('img');
                img.src = url; img.style = "width:100%; aspect-ratio:1; object-fit:cover; border-radius:5px;";
                $('phone-journal').prepend(img);

                // –®–ª–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —ç–∫—Ä–∞–Ω
                if(conn) conn.send({type: 'sync', src: url});
                addToJournal(url); // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –Ω–∞ –æ–¥–Ω–æ–º —É—Å—Ç—Ä.
            }
        } catch(e) { status.innerText = "‚ùå –û–®–ò–ë–ö–ê"; }
    }

    function addToJournal(src) {
        if(knownUrls.has(src)) return;
        knownUrls.add(src);
        const img = document.createElement('img');
        img.src = src; img.className = 'journal-item';
        img.onclick = () => spawnHero(src);
        $('journal-grid').prepend(img);
        $('side-panel').classList.add('open');
    }

    function spawnHero(src) {
        const id = Date.now();
        const img = document.createElement('img');
        img.src = src; img.className = 'hero'; img.id = 'h-'+id;
        img.style.width = "250px";
        const isFar = heroes.length % 2 === 0;
        img.style.bottom = isFar ? "45%" : "5%";
        img.style.zIndex = isFar ? 5 : 20;
        $('hero-layer').appendChild(img);
        heroes.push({id, el:img, x:-400, speed: 1.2+Math.random(), angle:0});
    }

    function update() {
        const w = window.innerWidth;
        heroes.forEach(h => {
            h.x += h.speed; h.angle += 0.04;
            if(h.x > w + 500) h.x = -500;
            h.el.style.transform = `translateX(${h.x}px) translateY(${Math.sin(h.angle)*5}px)`;
        });
        requestAnimationFrame(update);
    }
</script>
</body>
</html>
