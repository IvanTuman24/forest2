<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–ï–° 1 - CLOUD SYNC</title>
    <style>
        :root { --accent: #00ffcc; --panel: #111411; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: #eee; }
        
        #main-wrapper { display: flex; width: 100vw; height: 100vh; }
        #forest { flex: 1; position: relative; overflow: hidden; background: #050505; }
        
        #bg-container { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 1; }
        #bg-media { width: 100%; height: 100%; object-fit: cover; }
        
        #hero-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        .hero { position: absolute; transform-origin: center bottom; bottom: 0; will-change: transform; }

        /* –ñ—É—Ä–Ω–∞–ª */
        #side-panel { width: 350px; background: var(--panel); border-left: 1px solid #333; display: flex; flex-direction: column; z-index: 100; }
        .content { padding: 15px; overflow-y: auto; flex: 1; }

        .group { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 12px; border: 1px solid #333; }
        .group-title { font-size: 10px; text-transform: uppercase; color: var(--accent); margin-bottom: 10px; }
        
        #journal-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .journal-item { width: 100%; aspect-ratio: 1; background: #000; border: 1px solid #444; border-radius: 6px; cursor: pointer; object-fit: contain; }
        .journal-item:hover { border-color: var(--accent); }

        #status-bar { padding: 8px; font-size: 11px; text-align: center; background: #1a1a1a; border-bottom: 1px solid #333; color: var(--accent); }
        
        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
        #upload-overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .big-btn { width: 100%; max-width: 300px; padding: 40px; border: 3px dashed var(--accent); border-radius: 20px; text-align: center; cursor: pointer; }
    </style>
</head>
<body>

<div id="status-bar">–û–ë–õ–ê–ö–û: –ì–û–¢–û–í–û</div>

<div id="main-wrapper">
    <div id="forest">
        <div id="bg-container"><img id="bg-media" src="https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1920"></div>
        <div id="hero-layer"></div>
    </div>

    <div id="side-panel">
        <div class="content">
            <div class="group">
                <div class="group-title">üîë –ù–ê–°–¢–†–û–ô–ö–ê –û–ë–õ–ê–ö–ê</div>
                <input type="text" id="cloud-key" placeholder="API –ö–ª—é—á Imgbb" style="width:100%; padding:8px; background:#000; border:1px solid #444; color:#fff;">
                <p style="font-size:9px; color:#666; margin-top:5px;">–ù—É–∂–µ–Ω –¥–ª—è —Å–≤—è–∑–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∏ –ü–ö —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç</p>
                <button onclick="toggleMobile()" style="margin-top:10px; width:100%; padding:8px;">–û–¢–ö–†–´–¢–¨ –†–ï–ñ–ò–ú –¢–ï–õ–ï–§–û–ù–ê</button>
            </div>

            <div class="group">
                <div class="group-title">üì¶ –û–ë–õ–ê–ß–ù–´–ô –ñ–£–†–ù–ê–õ</div>
                <div id="journal-grid"></div>
            </div>

            <div class="group">
                <div class="group-title">üë• –í –õ–ï–°–£</div>
                <div id="hero-active-list"></div>
            </div>
        </div>
    </div>
</div>

<div id="upload-overlay">
    <div class="big-btn" onclick="$('mobile-file').click()">
        <span style="font-size:50px">üì∏</span>
        <p>–°–î–ï–õ–ê–¢–¨ –§–û–¢–û –î–õ–Ø –õ–ï–°–ê</p>
    </div>
    <input type="file" id="mobile-file" hidden accept="image/*" onchange="uploadToCloud(this)">
    <button onclick="toggleMobile()" style="margin-top:50px; background:none; border:1px solid #444; color:#666; padding:10px 30px;">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –ª–µ—Å—É</button>
    <div id="mobile-status" style="margin-top:20px; color:var(--accent)"></div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let heroes = [];

    // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞
    function toggleMobile() {
        const overlay = $('upload-overlay');
        overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
    }

    // –¢–ï–õ–ï–§–û–ù: –ó–∞–≥—Ä—É–∑–∫–∞ –≤ –æ–±–ª–∞–∫–æ —á–µ—Ä–µ–∑ Imgbb
    async function uploadToCloud(input) {
        const key = $('cloud-key').value;
        if(!key) return alert("–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ API –ö–ª—é—á!");
        if(!input.files[0]) return;

        $('mobile-status').innerText = "‚è≥ –û–¢–ü–†–ê–í–ö–ê –í –û–ë–õ–ê–ö–û...";
        
        const formData = new FormData();
        formData.append('image', input.files[0]);

        try {
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${key}`, {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            
            if(data.success) {
                $('mobile-status').innerText = "‚úÖ –ì–û–¢–û–í–û! –ì–ï–†–û–ô –í –ñ–£–†–ù–ê–õ–ï";
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –º—ã –±—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö, 
                // –Ω–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –º—ã –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–∏–º –µ–≥–æ –≤ –ª–æ–∫–∞–ª—å–Ω—ã–π –∂—É—Ä–Ω–∞–ª, –µ—Å–ª–∏ —ç—Ç–æ —Ç–æ –∂–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ,
                // –ª–∏–±–æ –ø—Ä–æ–µ–∫—Ç–æ—Ä —Å–∞–º –æ–±–Ω–æ–≤–∏—Ç—Å—è.
                addToJournal(data.data.url);
            }
        } catch (e) {
            $('mobile-status').innerText = "‚ùå –û–®–ò–ë–ö–ê –ó–ê–ì–†–£–ó–ö–ò";
        }
    }

    // –ü–ö: –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∂—É—Ä–Ω–∞–ª
    function addToJournal(src) {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —Ç–∞–∫–æ–≥–æ —Ñ–æ—Ç–æ
        const exists = Array.from($('journal-grid').children).some(img => img.src === src);
        if(exists) return;

        const img = document.createElement('img');
        img.src = src;
        img.className = 'journal-item';
        img.onclick = () => addHeroToForest(src);
        $('journal-grid').prepend(img);
    }

    // –ü–ö: –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–∑ –∂—É—Ä–Ω–∞–ª–∞ –≤ –ª–µ—Å
    function addHeroToForest(src) {
        const id = Date.now();
        const img = document.createElement('img');
        img.src = src;
        img.className = 'hero';
        img.id = 'h-' + id;
        
        const isFar = heroes.length % 2 === 0;
        img.style.bottom = isFar ? "45%" : "5%";
        img.style.width = isFar ? "180px" : "320px";
        img.style.zIndex = isFar ? 5 : 20;
        
        $('hero-layer').appendChild(img);
        heroes.push({id, el: img, x: -400, speed: 1.5 + Math.random(), angle: Math.random()*10});
        
        const item = document.createElement('div');
        item.id = 'ctrl-' + id;
        item.style = "background:rgba(0,0,0,0.3); display:flex; align-items:center; gap:10px; margin-bottom:5px; padding:5px; border-radius:5px;";
        item.innerHTML = `
            <img src="${src}" style="width:30px;height:30px;object-fit:cover;">
            <input type="range" min="50" max="800" value="${isFar?180:320}" oninput="$('h-${id}').style.width = this.value+'px'">
            <button onclick="removeHero(${id})" style="background:#500; color:#fff; border:none; padding:5px;">√ó</button>
        `;
        $('hero-active-list').appendChild(item);
    }

    function removeHero(id) {
        const h = heroes.find(x => x.id === id);
        if(h) { h.el.remove(); $(`ctrl-${id}`).remove(); heroes = heroes.filter(x => x.id !== id); }
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è
    function update() {
        const w = $('forest').clientWidth;
        heroes.forEach(h => {
            h.x += h.speed;
            h.angle += 0.05;
            if(h.x > w + 500) h.x = -500;
            h.el.style.transform = `translateX(${h.x}px) translateY(${Math.sin(h.angle)*5}px)`;
        });
        requestAnimationFrame(update);
    }
    update();
</script>
</body>
</html>
