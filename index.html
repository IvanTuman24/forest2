<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–ï–° 1 - –í–ï–†–°–ò–Ø 8.7</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --accent: #00ffcc; --panel: #111411; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: #eee; }
        
        #forest { width: 100vw; height: 100vh; position: relative; overflow: hidden; background: #050505; }
        #bg-container { position: absolute; inset: 0; z-index: 1; }
        #bg-media { width: 100%; height: 100%; object-fit: cover; }
        #hero-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        .hero { position: absolute; transform-origin: center bottom; bottom: 0; transition: width 0.3s; }

        /* –ü–∞–Ω–µ–ª—å */
        #side-panel { 
            position: fixed; right: 0; top: 0; width: 320px; height: 100%; 
            background: var(--panel); border-left: 1px solid #333; z-index: 100;
            transform: translateX(100%); transition: 0.4s; padding: 20px;
        }
        #side-panel.open { transform: translateX(0); }
        #panel-trigger { 
            position: absolute; left: -45px; top: 20px; width: 45px; height: 45px; 
            background: var(--panel); color: var(--accent); border: 1px solid #333; cursor: pointer; border-radius: 10px 0 0 10px;
        }

        .group { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .group-title { font-size: 10px; text-transform: uppercase; color: var(--accent); margin-bottom: 10px; font-weight: bold; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; margin-bottom: 10px; border-radius: 6px; }
        button { width: 100%; padding: 12px; background: var(--accent); color: #000; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        #journal-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 10px; }
        .journal-item { width: 100%; aspect-ratio: 1; background: #222; border-radius: 5px; object-fit: contain; cursor: pointer; border: 1px solid #444; }

        /* QR */
        #qr-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        #qr-code { background: white; padding: 15px; border-radius: 10px; }

        /* –¢–µ–ª–µ—Ñ–æ–Ω */
        #phone-view { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .big-upload { width: 250px; height: 250px; border: 5px dashed var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="forest">
    <div id="bg-container"><img id="bg-media" src="https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1920"></div>
    <div id="hero-layer"></div>
</div>

<div id="side-panel">
    <button id="panel-trigger" onclick="$('side-panel').classList.toggle('open')">‚óÄ</button>
    <div class="group">
        <div class="group-title">üîë –ö–õ–Æ–ß–ò</div>
        <input type="text" id="key-cloud" placeholder="Imgbb API Key">
        <input type="text" id="key-ai" placeholder="Remove.bg API Key">
        <button onclick="generateQR()">üì≤ –°–û–ó–î–ê–¢–¨ QR</button>
    </div>
    
    <div class="group">
        <div class="group-title">üìú –ñ–£–†–ù–ê–õ (–ê–í–¢–û 10–°)</div>
        <div id="journal-grid"></div>
    </div>
    <div id="active-list"></div>
</div>

<div id="qr-modal" onclick="this.style.display='none'">
    <div id="qr-code"></div>
    <p style="margin-top:20px; font-weight:bold; color:var(--accent)">–ü–£–õ–¨–¢ –î–õ–Ø –ó–ê–ì–†–£–ó–ö–ò</p>
</div>

<div id="phone-view">
    <div class="big-upload" onclick="$('file-in').click()">
        <span style="font-size:60px">üì∏</span>
        <p style="color:var(--accent); font-weight:bold; margin-top:10px">–û–¢–ü–†–ê–í–ò–¢–¨ –ì–ï–†–û–Ø</p>
    </div>
    <input type="file" id="file-in" hidden accept="image/*" onchange="mobileUpload(this)">
    <div id="phone-status" style="margin-top:40px; text-align:center; font-size:18px;"></div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let heroes = [], knownUrls = new Set();
    const syncChannel = new BroadcastChannel('forest_sync');

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const kc = params.get('kc');
        const ka = params.get('ka');

        if(kc) {
            // –ú–´ –ù–ê –¢–ï–õ–ï–§–û–ù–ï
            $('phone-view').style.display = 'flex';
            $('key-cloud').value = kc;
            $('key-ai').value = ka || '';
            $('phone-status').innerText = "‚úÖ –°–≤—è–∑—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞";
        } else {
            // –ú–´ –ù–ê –ü–†–û–ï–ö–¢–û–†–ï
            setInterval(checkCloudJournal, 10000);
        }
        update();
    };

    // –°–ª—É—à–∞–µ–º –º–≥–Ω–æ–≤–µ–Ω–Ω—É—é –ø–µ—Ä–µ–¥–∞—á—É (–µ—Å–ª–∏ –Ω–∞ –æ–¥–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ)
    syncChannel.onmessage = (msg) => {
        if(msg.data.type === 'new_photo') addToJournal(msg.data.src);
    };

    function generateQR() {
        const kc = $('key-cloud').value;
        const ka = $('key-ai').value;
        if(!kc) return alert("–í–≤–µ–¥–∏—Ç–µ API Imgbb!");
        
        const baseUrl = window.location.origin + window.location.pathname;
        const fullUrl = `${baseUrl}?kc=${encodeURIComponent(kc)}&ka=${encodeURIComponent(ka)}`;
        
        $('qr-code').innerHTML = "";
        new QRCode($('qr-code'), { text: fullUrl, width: 250, height: 250 });
        $('qr-modal').style.display = 'flex';
        console.log("–ü—É–ª—å—Ç –≥–æ—Ç–æ–≤ –ø–æ —Å—Å—ã–ª–∫–µ:", fullUrl);
    }

    async function mobileUpload(input) {
        if(!input.files[0]) return;
        const kc = $('key-cloud').value;
        const ka = $('key-ai').value;
        const status = $('phone-status');

        status.innerHTML = "‚è≥ –û–ë–†–ê–ë–û–¢–ö–ê...";
        
        try {
            let fileToUpload = input.files[0];
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å –∫–ª—é—á –ò–ò - –≤—ã—Ä–µ–∑–∞–µ–º
            if(ka && ka !== 'undefined') {
                status.innerHTML = "‚úÇÔ∏è –ò–ò –í–´–†–ï–ó–ê–ï–¢ –§–û–ù...";
                const aiData = new FormData();
                aiData.append('image_file', input.files[0]);
                const aiRes = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': ka },
                    body: aiData
                });
                if(aiRes.ok) fileToUpload = await aiRes.blob();
            }

            // –ì—Ä—É–∑–∏–º –≤ –æ–±–ª–∞–∫–æ
            status.innerHTML = "‚òÅÔ∏è –ó–ê–ì–†–£–ó–ö–ê –í –õ–ï–°...";
            const cloudData = new FormData();
            cloudData.append('image', fileToUpload);
            const cloudRes = await fetch(`https://api.imgbb.com/1/upload?key=${kc}`, {
                method: 'POST',
                body: cloudData
            });
            const cloudJson = await cloudRes.json();
            
            if(cloudJson.success) {
                const finalUrl = cloudJson.data.url;
                status.innerHTML = "<b style='color:#00ffcc'>‚úÖ –ì–ï–†–û–ô –û–¢–ü–†–ê–í–õ–ï–ù!</b>";
                syncChannel.postMessage({type: 'new_photo', src: finalUrl});
                addToJournal(finalUrl); 
                setTimeout(() => status.innerHTML = "–ì–æ—Ç–æ–≤ –∫ –Ω–æ–≤–æ–π —Ñ–æ—Ç–æ", 3000);
            }
        } catch(e) { 
            status.innerHTML = "‚ùå –û–®–ò–ë–ö–ê: –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–ª—é—á–∏"; 
            console.error(e);
        }
    }

    function checkCloudJournal() {
        // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ API Imgbb, 
        // –Ω–æ —Ç–∞–∫ –∫–∞–∫ –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º CloudSync, –Ω–æ–≤—ã–µ —Ñ–æ—Ç–æ 
        // –ø–æ—è–≤–ª—è—é—Ç—Å—è —á–µ—Ä–µ–∑ addToJournal –ø—Ä–∏ –ø—Ä—è–º–æ–π –æ—Ç–ø—Ä–∞–≤–∫–µ.
    }

    function addToJournal(src) {
        if(knownUrls.has(src)) return;
        knownUrls.add(src);
        const img = document.createElement('img');
        img.src = src; img.className = 'journal-item';
        img.onclick = () => spawnHero(src);
        $('journal-grid').prepend(img);
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å, –∫–æ–≥–¥–∞ –ø—Ä–∏—à–ª–æ –Ω–æ–≤–æ–µ —Ñ–æ—Ç–æ
        $('side-panel').classList.add('open');
    }

    function spawnHero(src) {
        const id = Date.now();
        const img = document.createElement('img');
        img.src = src; img.className = 'hero'; img.id = 'h-'+id;
        img.style.width = "250px";
        const isFar = heroes.length % 2 === 0;
        img.style.bottom = isFar ? "45%" : "5%";
        img.style.zIndex = isFar ? 5 : 20;

        $('hero-layer').appendChild(img);
        heroes.push({id, el:img, x:-400, speed: 1.2+Math.random(), angle:0});
        
        const ctrl = document.createElement('div');
        ctrl.id = 'c-'+id;
        ctrl.className = 'group';
        ctrl.style = "display:flex; align-items:center; gap:10px;";
        ctrl.innerHTML = `
            <img src="${src}" style="width:30px;height:30px;object-fit:cover;">
            <input type="range" min="50" max="800" value="250" oninput="$('h-${id}').style.width=this.value+'px'">
            <button onclick="removeHero(${id})" style="width:40px;background:#500;color:#fff">√ó</button>
        `;
        $('active-list').appendChild(ctrl);
    }

    function removeHero(id) {
        const h = heroes.find(x => x.id === id);
        if(h) { h.el.remove(); $(`c-${id}`).remove(); heroes = heroes.filter(x => x.id !== id); }
    }

    function update() {
        const w = window.innerWidth;
        heroes.forEach(h => {
            h.x += h.speed; h.angle += 0.04;
            if(h.x > w + 500) h.x = -500;
            h.el.style.transform = `translateX(${h.x}px) translateY(${Math.sin(h.angle)*5}px)`;
        });
        requestAnimationFrame(update);
    }
</script>
</body>
</html>
