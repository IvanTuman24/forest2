<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–ï–° 2.0 - GLOBAL</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #00ffcc; --panel: #111411; --ws: 5s; --wp: 2deg; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: #eee; }
        
        /* –°–µ–ª–µ–∫—Ç–æ—Ä —Ä–µ–∂–∏–º–æ–≤ */
        #selector { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .mode-btn { width: 280px; padding: 25px; border-radius: 15px; border: 2px solid var(--accent); background: #111; color: white; cursor: pointer; text-align: center; transition: 0.3s; }
        .mode-btn:hover { background: #1a1a1a; box-shadow: 0 0 20px var(--accent); }

        #main-wrapper { display: flex; width: 100vw; height: 100vh; position: relative; }
        #forest { flex: 1; position: relative; overflow: hidden; background: #000; }
        
        /* –§–æ–Ω */
        #bg-container { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        #bg-media { transition: transform 0.1s linear; will-change: transform; max-width: none; }
        .wind-effect { animation: wind var(--ws) ease-in-out infinite; }
        @keyframes wind { 0%, 100% { transform: skewX(0deg); } 50% { transform: skewX(var(--wp)); } }
        
        #hero-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        .hero { position: absolute; will-change: transform; transform-origin: center bottom; bottom: 0; }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #side-panel { width: 340px; background: var(--panel); border-left: 1px solid #333; transition: 0.4s; z-index: 100; position: relative; display: flex; flex-direction: column; }
        #side-panel.hidden { margin-right: -340px; }
        #toggle-panel { position: absolute; left: -45px; top: 20px; width: 45px; height: 45px; background: var(--panel); border: 1px solid #333; border-right: none; color: var(--accent); cursor: pointer; border-radius: 10px 0 0 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        .content { padding: 15px; overflow-y: auto; flex: 1; }
        .group { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 12px; border: 1px solid #333; }
        .group-title { font-size: 10px; text-transform: uppercase; color: var(--accent); margin-bottom: 8px; font-weight: bold; }

        #room-info { font-size: 12px; color: #fff; margin-bottom: 10px; padding: 10px; background: #222; border-radius: 8px; border: 1px dashed var(--accent); text-align: center; }
        #room-id-display { font-weight: bold; color: var(--accent); font-size: 16px; letter-spacing: 2px; }

        #ai-status { padding: 10px; border-radius: 6px; font-size: 11px; text-align: center; margin-bottom: 10px; font-weight: bold; border: 1px solid #333; background: #1a1a1a; transition: 0.3s; }
        .status-ok { color: var(--accent); border-color: var(--accent); }

        button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: #2a2d26; color: white; font-size: 11px; margin-top: 5px; }
        .btn-ai { background: var(--accent) !important; color: #000 !important; }
        input[type="range"] { width: 100%; accent-color: var(--accent); margin-top: 5px; }
        label { font-size: 9px; color: #888; display: block; margin-top: 8px; }

        .h-item { background: #000; padding: 10px; border-radius: 8px; margin-top: 8px; border: 1px solid #444; }
        #qr-box { position: absolute; top: 20px; left: 20px; background: white; padding: 10px; border-radius: 10px; z-index: 1000; display: none; text-align: center; color: #000; }
    </style>
</head>
<body>

<div id="selector">
    <div style="text-align: center; margin-bottom: 20px;">
        <h1 style="color: var(--accent);">–õ–ï–° 2.0</h1>
        <p style="color: #666;">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º —Ä–∞–±–æ—Ç—ã</p>
    </div>
    <div class="mode-btn" onclick="startMode('screen')"><h2>üñ•Ô∏è –≠–ö–†–ê–ù</h2><p>–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –ª–µ—Å</p></div>
    <div class="mode-btn" onclick="startMode('phone')"><h2>üì± –ü–£–õ–¨–¢</h2><p>–£–ø—Ä–∞–≤–ª—è—Ç—å –ª–µ—Å–æ–º</p></div>
</div>

<div id="main-wrapper">
    <div id="forest">
        <div id="qr-box"><div id="qr-img"></div><p style="font-weight:bold; font-size:10px;">–ü–£–õ–¨–¢</p></div>
        <div id="bg-container" class="wind-effect">
            <img id="bg-media" src="https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1920">
        </div>
        <div id="hero-layer"></div>
    </div>

    <div id="side-panel">
        <div id="toggle-panel" onclick="$('side-panel').classList.toggle('hidden')">‚óÄ</div>
        <div class="content">
            <div id="room-info">–ö–û–ú–ù–ê–¢–ê: <span id="room-id-display">...</span></div>
            <div id="ai-status">–°–ò–°–¢–ï–ú–ê –ì–û–¢–û–í–ê</div>
            
            <div class="group">
                <div class="group-title">1. –ì–ï–†–û–ô</div>
                <input type="password" id="api-key" placeholder="Remove.bg Key" style="width:100%; background:black; color:white; padding:8px; border:1px solid #444; margin-bottom:5px;">
                <video id="feed" style="width:100%; border-radius:8px; background:#000;" autoplay playsinline></video>
                <button class="btn-ai" onclick="takePhoto()">‚úÇÔ∏è –í–´–†–ï–ó–ê–¢–¨ –° –ö–ê–ú–ï–†–´</button>
                <button onclick="$('h-pc').click()">üìÇ –ó–ê–ì–†–£–ó–ò–¢–¨ –° –ü–ö</button>
                <input type="file" id="h-pc" hidden onchange="processFile(this.files[0])">
            </div>

            <div class="group">
                <div class="group-title">2. –û–ö–†–£–ñ–ï–ù–ò–ï</div>
                <button onclick="$('bg-file').click()">üñºÔ∏è –°–ú–ï–ù–ò–¢–¨ –§–û–ù</button>
                <button onclick="$('snd-file').click()" style="background:#1a4a1a">üéµ –ó–í–£–ö</button>
                <label>–ì–†–û–ú–ö–û–°–¢–¨</label>
                <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="control('vol', this.value)">
                <label>–í–ï–¢–ï–†</label>
                <input type="range" min="0" max="10" value="2" oninput="control('wind-p', this.value)">
                
                <input type="file" id="bg-file" hidden onchange="uploadBg(this)">
                <input type="file" id="snd-file" hidden accept="audio/*" onchange="uploadSnd(this)">
            </div>

            <div class="group" id="qr-group">
                <button onclick="showQR()" style="background:#4b0082">üì≤ –ü–û–î–ö–õ–Æ–ß–ò–¢–¨ –ü–£–õ–¨–¢</button>
            </div>
            
            <div id="hero-list"></div>
        </div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let peer, conn, role, heroes = [], bgAudio = null;
    let roomID = "";

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ ID –∫–æ–º–Ω–∞—Ç—ã (4 —Å–∏–º–≤–æ–ª–∞)
    function generateRoomID() {
        return Math.random().toString(36).substring(2, 6).toUpperCase();
    }

    function startMode(m) {
        role = m;
        $('selector').style.display = 'none';
        
        const urlParams = new URLSearchParams(window.location.search);
        const joinID = urlParams.get('join');

        if(role === 'phone') {
            $('forest').style.display = 'none';
            $('side-panel').style.width = '100%';
            $('side-panel').classList.remove('hidden');
            $('toggle-panel').style.display = 'none';
            $('qr-group').style.display = 'none';
            
            const target = joinID || prompt("–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä: A1B2):");
            if(!target) { location.reload(); return; }
            roomID = target;
            initPeer(null, roomID); 
        } else {
            roomID = generateRoomID();
            $('room-id-display').innerText = roomID;
            initPeer("FOREST-" + roomID, null);
            initCamera();
        }
        requestAnimationFrame(update);
    }

    function initPeer(myId, targetId) {
        peer = new Peer(myId);
        peer.on('open', (id) => {
            if(role === 'screen') setStatus("–ñ–î–ï–ú –ü–£–õ–¨–¢: " + roomID, "ok");
            if(targetId) connect("FOREST-" + targetId);
        });
        peer.on('connection', c => {
            conn = c;
            setStatus("–ü–£–õ–¨–¢ –ü–û–î–ö–õ–Æ–ß–ï–ù", "ok");
            conn.on('data', d => handleData(d));
        });
        peer.on('error', (err) => {
            console.error(err);
            alert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏. –í–æ–∑–º–æ–∂–Ω–æ, ID –∫–æ–º–Ω–∞—Ç—ã –Ω–µ–≤–µ—Ä–µ–Ω –∏–ª–∏ –∑–∞–Ω—è—Ç.");
        });
    }

    function connect(id) {
        conn = peer.connect(id);
        conn.on('open', () => {
            $('room-id-display').innerText = roomID;
            setStatus("–°–í–Ø–ó–¨ –° –≠–ö–†–ê–ù–û–ú " + roomID, "ok");
        });
        conn.on('data', d => handleData(d));
    }

    function handleData(d) {
        if(d.type === 'cmd') {
            const h = d.id ? heroes.find(x => x.id == d.id) : null;
            if(d.name === 'wind-p') document.documentElement.style.setProperty('--wp', d.val + 'deg');
            if(d.name === 'vol' && bgAudio) bgAudio.volume = d.val;
            if(d.name === 'h-size' && h) h.el.style.width = d.val + "px";
            if(d.name === 'h-speed' && h) h.speed = parseFloat(d.val);
            if(d.name === 'h-del') deleteHeroLocal(d.id);
        }
        if(d.type === 'hero') addHero(d.src, d.id);
        if(d.type === 'bg') $('bg-media').src = d.src;
        if(d.type === 'snd') playSnd(d.src);
    }

    function control(name, val, id = null) {
        if(conn) conn.send({type: 'cmd', name, val, id});
        handleData({type: 'cmd', name, val, id});
    }

    function addHero(src, id) {
        if($('h-'+id)) return;
        const img = document.createElement('img');
        img.src = src; img.className = 'hero'; img.id = 'h-' + id;
        const far = heroes.length % 2 === 0;
        img.style.bottom = far ? "55%" : "15%";
        img.style.width = far ? "130px" : "250px";
        img.style.zIndex = far ? 5 : 20;
        $('hero-layer').appendChild(img);
        heroes.push({ id, el: img, x: -300, speed: 2, angle: Math.random() * 10 });

        const item = document.createElement('div');
        item.className = 'h-item'; item.id = 'ui-' + id;
        item.innerHTML = `
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:5px;">
                <img src="${src}" style="width:30px; height:30px; object-fit:contain; background:#222; border-radius:4px;">
                <div style="flex:1">
                    <label style="margin:0">–†–ê–ó–ú–ï–†</label>
                    <input type="range" min="30" max="600" value="${far?130:250}" oninput="control('h-size', this.value, ${id})">
                </div>
                <button onclick="control('h-del', 0, ${id})" style="width:30px; background:#500; margin:0">√ó</button>
            </div>
            <label style="margin:0">–°–ö–û–†–û–°–¢–¨</label>
            <input type="range" min="0" max="15" step="0.5" value="2" oninput="control('h-speed', this.value, ${id})">
        `;
        $('hero-list').appendChild(item);
    }

    // --- –§—É–Ω–∫—Ü–∏–∏-–ø–æ–º–æ—â–Ω–∏–∫–∏ ---
    function deleteHeroLocal(id) {
        const idx = heroes.findIndex(x => x.id == id);
        if(idx > -1) { heroes[idx].el.remove(); heroes.splice(idx, 1); if($('ui-'+id)) $('ui-'+id).remove(); }
    }
    function uploadSnd(input) {
        const r = new FileReader();
        r.onload = e => { if(conn) conn.send({type:'snd', src:e.target.result}); else playSnd(e.target.result); };
        if(input.files[0]) r.readAsDataURL(input.files[0]);
    }
    function playSnd(src) {
        if(bgAudio) bgAudio.pause();
        bgAudio = new Audio(src); bgAudio.loop = true; bgAudio.play();
    }
    function uploadBg(input) {
        const r = new FileReader();
        r.onload = e => { if(conn) conn.send({type:'bg', src:e.target.result}); else $('bg-media').src = e.target.result; };
        if(input.files[0]) r.readAsDataURL(input.files[0]);
    }
    async function callAI(blob) {
        const key = $('api-key').value;
        if(!key) { alert("API KEY!"); return; }
        setStatus("üöÄ –ò–ò –†–ê–ë–û–¢–ê–ï–¢...");
        const fd = new FormData(); fd.append('image_file', blob);
        try {
            const res = await fetch('https://api.remove.bg/v1.0/removebg', { method: 'POST', headers: {'X-Api-Key': key}, body: fd });
            if(res.ok) {
                const b = await res.blob();
                const reader = new FileReader();
                reader.onload = () => {
                    const id = Date.now();
                    if(conn) conn.send({type: 'hero', src: reader.result, id});
                    addHero(reader.result, id); setStatus("‚úÖ –ì–û–¢–û–í–û", "ok");
                };
                reader.readAsDataURL(b);
            }
        } catch(e) { setStatus("‚ùå –û–®–ò–ë–ö–ê"); }
    }
    function takePhoto() {
        const c = document.createElement('canvas'); const v = $('feed');
        c.width = v.videoWidth; c.height = v.videoHeight;
        c.getContext('2d').drawImage(v, 0, 0);
        c.toBlob(b => callAI(b));
    }
    function processFile(f) { if(f) callAI(f); }
    async function initCamera() { try { const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}); $('feed').srcObject = s; } catch(e){}}
    function setStatus(t, s) { $('ai-status').innerText = t; $('ai-status').className = s === 'ok' ? 'status-ok' : ''; }
    
    function showQR() {
        const url = window.location.href.split('?')[0] + "?join=" + roomID;
        $('qr-img').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}">`;
        $('qr-box').style.display = $('qr-box').style.display === 'block' ? 'none' : 'block';
    }

    function update() {
        const w = $('forest').clientWidth;
        heroes.forEach(h => {
            h.x += h.speed; h.angle += 0.05;
            if(h.x > w + 400) h.x = -400;
            h.el.style.transform = `translateX(${h.x}px) translateY(${Math.sin(h.angle)*3}px)`;
        });
        requestAnimationFrame(update);
    }
</script>
</body>
</html>
